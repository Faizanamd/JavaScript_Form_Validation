<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 border rounded-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded formBox">
                <h1>Form Validation</h1>

                <input type="text" class="form-control " name="username" id="username" placeholder="username">
                <small id="username_error"></small>


                <input type="email" class="form-control " name="email" id="email" placeholder="email">
                <small id="email_error"></small>

                <input type="password" class="form-control " name="password" id="password" placeholder="password">
                <small id="password_error"></small>

                <input type="password" class="form-control " name="cpassword" id="cpassword" placeholder="confirm password">
                <small id="cpassword_error" class="d-block"></small>

                
                <button   class="btn btn-primary" onclick="validate()">Submit</button>
            </div>
        </div>
    </div>


    <script src="/script/index.js"></script>
</body>

</html>
